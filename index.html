<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <title>SIDEHUSTLE | Odin signup form.</title>
</head>
<body>
  <div class="container">
    <div class="left-bar">
      <div class="left-bar-logo">
        <div class="logo">
          <img src="odin-lined.png" alt="odin-logo" />
        </div>
        <div class="logo-text">
          <h1>ODIN</h1>
        </div>
      </div>
      <p>Photo by Halie West on Unsplash</p>
    </div>
    
      <div class="right-bar">
        <div class="text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <i>now</i> to get started.</p>
          <br />
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
          <p>Let's do this!</p>
          <form>
            <div class="details1">
            <label for="first-name">FIRST NAME</label>
            <br />
            <input type="text" name="first-name" id="first-name" value="" />
            <br />
            <label for="email">EMAIL</label>
            <br />
           <input type="email" name="email" id="email" value="" />
            <br />
            <label for="password">PASSWORD</label>
            <br />
            <input type="password" name="password" id="password" value="" />
            </div>
            
            <div class="details2">
              <label for="last-name">LAST NAME</label>
              <br />
              <input type="text" name="last-name" id="last-name" value="" />
              <br />
              <label for="phone-number">PHONE NUMBER</label>
              <br />
              <input type="number" name="phone-number" id="phone-number" value="" />
              <br />
              <label for="confirm-password">CONFIRM PASSWORD</label>
            </div>
          </form>
        </div>
        <div class="login">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
  </div>
</body>
</html>
